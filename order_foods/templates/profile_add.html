{% extends "base.html" %}
{% load static %}

{% block content %}


<h1>Profile Create</h1>

<form method="POST" action="{{ Profile_View }}" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        <tr>
            <td class="text-white">{{ form.as_p }}</td>

        </tr>
    </table>

    <div>
        <p>
            <button type="submit">Save</button>
        </p>
    </div>
</form>

{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container my-5">
    <div class="text-center mb-4">
        <h1>Create Profile</h1>
    </div>

<form method="POST" action="{{ Profile_View }}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group box4">
            <div class="form-control-lg ">
                {{ form.as_p }}
    </div>

    <div class="form-group w-100 text-center box5">
            <button class="btn btn-dark container-fluid w-75" type="submit">Save</button>
    </div>
</form>
</div>
{% endblock content %}

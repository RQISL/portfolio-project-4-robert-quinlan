{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container my-5">
    <form method="POST" class="container-fluid col-10">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
                <h1 class="d-flex justify-content-center">Contact Us</h1>
            </div>
        </div>
        <div class="row mb-3">
            {{ form }}
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <input type="submit" value="Send message" class="btn btn-dark fs-4">
            </div>
        </div>
    </form>
</div>
{% endblock content %}

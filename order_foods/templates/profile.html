{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Profile</h1>

<table>
    {% for item in profile_view %}
    <tr>
        {% if item.user %}
        <td class="text-white">
            <img class="rounded-circle" src="{{ item.image.url }}" width="150" height="100" />
        </td>
        <td class="text-white">{{ item.user }}</td>
        <td class="text-white">{{ item.name }}</td>
        <td class="text-white">{{ item.bio }}</td>
        {% else %}
        <td class="text-white">{{ item.user }}</td>
        <td class="text-white">{{ item.name }}</td>
        <td class="text-white">{{ item.bio }}</td>
        <td>
        </td>
        {% endif %}
        <a href="/add/{{ item.id }}">
            <button>Add</button>
        </a>
        <td>
            <a href="/update/{{ item.id }}">
                <button>Edit</button>
            </a>
        </td>

        <td>
            <a href="/delete/{{ item.id }}">
                <button>Delete</button>
            </a>
        </td>
        {% endfor %}


    </tr>

</table>


{% endblock content %}

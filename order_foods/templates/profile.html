{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-1">
    <div class="row">
        <div class="col-md-12 col-sm-12 p-5">
            <div class="text-center">
                <h2>Profile</h2>
            </div>
            <table>
                {% for item in profile_view %}
                <tr>
                    {% if item.user %}
                    <td class="text-white">
                        <img class="rounded-circle" src="{{ item.image.url }}" width="150" height="100" />
                    </td>
                    <td class="text-white">{{ item.user }}</td>
                    <td class="text-white">{{ item.bio }}</td>
                    {% else %}
                    <td class="text-white">{{ item.user }}</td>
                    <td class="text-white">{{ item.bio }}</td>
                    {% endif %}
                    <td>
                        <a href="/update/{{ item.id }}">
                            <button>Edit</button>
                        </a>
                    </td>

                    <td>
                        <a href="/delete/{{ item.id }}">
                            <button>Delete</button>
                        </a>
                    </td>
                    {% endfor %}


                </tr>
            </table>
        </div>
    </div>
</div>
<form method="POST" action="{{ Profile_View }}">
    {% csrf_token %}
    {{ form.as_p }}
    <table>
        <tr>
            <td>
                <a href="/add/{{ item.id }}">
                    <button>Add</button>
                </a>
            </td>
        </tr>
    </table>
</form>



{% endblock content %}

{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12 p-5">
            <div>
                <h2 class="d-flex justify-content-between">Profile
                <a href="{% url 'profile_add' %}" class="btn btn-dark" style="text-decoration: none;">Add</a>
            </h2>
            </div>   
                <hr>
            
                {% for item in profile_view %}
                    {% if item.user %}
                    <div class="row">
                        <div class="col-xl-3 text-center">
                        <img class="rounded-circle img-fluid border_tb" src="{{ item.image.url }}" width="300" height="300" style="width: 300px; height: 300px; object-fit: cover; border: #2A2F33 solid 15px;">
                </div>
                <div class="col-xl-9 ">
                    <div class="d-flex flex-row">
                    <div class="text-dark p-2"><strong>Name:</strong> {{ item.user }}</div>
                </div>
                    <div class="text-dark p-2"><strong>Biograpy:</strong><p>{{ item.bio }}</p></div>
                </div>
                </div>
                    </div>
                    {% else %}
                    <div class="btn">
                        <a href="/update/{{ item.id }}" class="btn btn-dark" style="text-decoration: none;">Edit</a>
                        <a href="/delete/{{ item.id }}" class="btn btn-dark" style="text-decoration: none;">Delete</a>
                    </div>
                   
                    {% endif %}
                    <div class="btn">
                        <a href="/update/{{ item.id }}" class="btn btn-dark" style="text-decoration: none;">Edit</a>
                        <a href="/delete/{{ item.id }}" class="btn btn-dark" style="text-decoration: none;">Delete</a>
                    </div>
                   
                    {% endfor %}
        </div>
    </div>

    {% endblock content %}

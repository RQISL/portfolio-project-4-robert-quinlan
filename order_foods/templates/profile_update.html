{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12 col-sm-12 p-5">
            <div class="text-center">
                <h2>Profile</h2>
            </div>
            <form method="POST" action="{{ Profile_View }}">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <p>
                        <button type="submit">Update</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
